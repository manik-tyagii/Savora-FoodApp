<?xml version="1.0" encoding="UTF-8"?>
<!-- Cinematic-style friendly character avatar (original artwork) -->
<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" fill="none">
    <defs>
        <radialGradient id="bg" cx="50%" cy="40%">
            <stop offset="0%" stop-color="#FFF9F1" />
            <stop offset="100%" stop-color="#FFE08A" />
        </radialGradient>
        <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#FFDDB3" />
            <stop offset="100%" stop-color="#F4BD85" />
        </linearGradient>
        <linearGradient id="hair" x1="0" x2="1">
            <stop offset="0%" stop-color="#6B2E0A" />
            <stop offset="100%" stop-color="#3B1B06" />
        </linearGradient>
        <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="6" result="b" />
            <feMerge>
                <feMergeNode in="b" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- background glow -->
    <rect x="8" y="8" width="144" height="144" rx="20" fill="url(#bg)" />

    <!-- large soft vignette -->
    <ellipse cx="80" cy="84" rx="48" ry="48" fill="#FFEBC2" opacity="0.6" filter="url(#soft)" />

    <!-- character body plate removed to eliminate highlighted square -->

    <!-- head -->
    <g transform="translate(40,36)">
        <ellipse cx="40" cy="36" rx="34" ry="36" fill="url(#skin)" stroke="#E8B07A" stroke-width="1" />

        <!-- hair -->
        <path d="M12 28c6-18 52-28 68-2v6c0 0-6-16-34-18-26-2-34 14-34 14z" fill="url(#hair)"
            opacity="0.95" />

        <!-- eyes realistic -->
        <g transform="translate(0,0)">
            <ellipse cx="26" cy="32" rx="6" ry="5.6" fill="#fff" />
            <ellipse cx="54" cy="32" rx="6" ry="5.6" fill="#fff" />
            <circle cx="26" cy="33" r="2.2" fill="#2B2B2B" />
            <circle cx="54" cy="33" r="2.2" fill="#2B2B2B" />
            <circle cx="24" cy="31" r="0.8" fill="#fff" opacity="0.9" />
            <circle cx="52" cy="31" r="0.8" fill="#fff" opacity="0.9" />
        </g>

        <!-- nose subtle -->
        <path d="M40 36c0 1.8-1.2 3-2.2 3" stroke="#C67A42" stroke-width="1.2"
            stroke-linecap="round" />

        <!-- mouth -->
        <path d="M30 48c5 6 18 6 26 0" stroke="#C94A16" stroke-width="2.4" stroke-linecap="round"
            fill="none" />

        <!-- subtle blush -->
        <ellipse cx="18" cy="40" rx="5" ry="3.2" fill="#FFB59E" opacity="0.85" />
        <ellipse cx="62" cy="40" rx="5" ry="3.2" fill="#FFB59E" opacity="0.85" />

        <!-- chef hat cinematic -->
        <g transform="translate(6,-8)">
            <path d="M20 10c10-8 40-8 56 0v6c0 8-6 12-28 12-26 0-28-10-28-12v-6z" fill="#FFF"
                stroke="#FDE68A" stroke-width="1" />
            <rect x="28" y="18" width="16" height="6" rx="3" fill="#FFF" stroke="#FDE68A"
                stroke-width="1" />
        </g>

    </g>

    <!-- small plate shadow -->
    <ellipse cx="80" cy="126" rx="36" ry="8" fill="#F4B05A" opacity="0.28" />
</svg>